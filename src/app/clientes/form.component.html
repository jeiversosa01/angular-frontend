<ul class="alert alert-danger" *ngIf="errores?.length != 0"> <!-- Manejo de errores desde el backend -->
    <li *ngFor="let err of errores">
        {{ err }}
    </li>
</ul>

<div class="card bg-dark text-white">
    <div class="card-header"> {{ title }}</div>
    <div class="card-body">

        <form #clienteForm="ngForm">
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre"  #nombre="ngModel"> <!-- required minlength="3" -->
                    <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                        <div *ngIf="nombre.errors?.['required']">
                            Nombre es requerido
                        </div>
                        <div *ngIf="nombre.errors?.['minlength']">
                            Nombre debe tener almenos 3 carácteres
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido"  #apellido="ngModel"> <!-- required minlength="4" -->
                    <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                        <div *ngIf="apellido.errors?.['required']">
                            Apellido es requerido
                        </div>
                        <div *ngIf="apellido.errors?.['minlength']">
                            apellido debe tener almenos 4 carácteres
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="text" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" [(ngModel)]="cliente.email" name="email"  #email="ngModel"> <!-- required minlength="11" email -->
                    <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div *ngIf="email.errors?.['required']">
                            Email es requerido
                        </div>
                        <div *ngIf="email.errors?.['minlength']">
                            Email debe tener almenos 11 carácteres
                        </div>
                        <div *ngIf="email.errors?.['email']">
                            Email invalido
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-success" (click)="create()" *ngIf="!cliente.id else elseBlock" [disabled]="!clienteForm.form.valid" role="button">Crear</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)="update()" [disabled]="!clienteForm.form.valid">Listo</button>
                    </ng-template>

                </div>
            </div>
        </form>
    </div>
</div>
