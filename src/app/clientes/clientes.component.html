<div class="card border-success mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-success">
        <h5 class="card-title">Listado de clientes</h5>
        <div class="my-2">
            <button class="btn btn-rounded btn-success" type="button" [routerLink]="['/clientes/form']">Crear</button>            
        </div>
        <div *ngIf="clientes.length == 0" class="alert alert-info text-center">
            Â¡No hay registro en la base de datos!
        </div>      
        <table class="table table-bordered table-striped text-center" *ngIf="clientes.length>0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>APELLIDO</th>
                    <th>EMAIL</th>
                    <th>FECHA</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody *ngFor="let cliente of clientes">
                <tr>
                    <td>{{ cliente.id }}</td>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.apellido }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.createAt }}</td>
                    <td>                    
                        <button type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary">Editar</button>
                        <button type="button" name="eliminar" (click)='delete(cliente)' class="btn btn-danger">Eliminar</button>                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
